<!-- common header  -->
<nav
  data-th-fragment="navbar"
  class="bg-gray-50 dark:bg-gray-800 dark:bg-none fixed z-40 w-full border-b-2 border-gray-800 dark:border-gray-300 shadow-md"
>
  <div
    class="flex flex-wrap md:space-x-0 gap-y-4 space-x-0 items-center justify-between py-3 md:pl-10 md:pr-2 pl-10 pr-10"
  >
    <!-- scm logo  -->

    <div class="pointer-events-none">
      <a
        data-th-href="@{/}"
        class="flex items-center space-x-1 rtl:space-x-reverse min-[350px]:m-auto"
      >
        <img
          data-th-src="@{'/images/communicate.png'}"
          class="h-8 shadow rounded-sm border border-gray-800"
          alt="SCM logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >SCM</span
        >
      </a>
    </div>

    <div
      class="flex md:order-2 items-center space-x-2 md:space-x-0 rtl:space-x-reverse min-[350px]:m-auto min-[350px]:gap-1"
    >
      <!-- light theme button  -->
      <div>
        <button
          id="theme_change_btn"
          class="relative w-12 h-12 flex items-center justify-center focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-full text-white shadow-md transition-colors duration-300 ease-linear bg-gray-800 dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-gray-900 dark:hover:text-white hover:bg-gray-950"
        >
          <!-- Light Mode Icon (Sun) -->
          <i
            class="fa-solid fa-sun pointer-events-none absolute text-2xl opacity-0 dark:opacity-100 transition-opacity duration-300"
          ></i>
          <!-- Dark Mode Icon (Moon) -->
          <i
            class="fa-solid fa-moon pointer-events-none absolute text-2xl opacity-100 dark:opacity-0 transition-opacity duration-300"
          ></i>
        </button>
      </div>
      <div>
        <a
          data-th-href="@{'/register'}"
          type="button"
          class="relative text-gray-800 font-bold bg-gray-50 hover:bg-gray-200 focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-full text-sm px-4 pt-3 pb-3.5 text-center dark:bg-gray-800 dark:text-white dark:hover:bg-gray-900 dark:hover:text-white transition-colors duration-300 ease-linear"
          >Sign up
        </a>
      </div>

      <div>
        <a
          data-th-href="@{'/login'}"
          type="button"
          class="relative text-white font-bold bg-gray-800 hover:bg-gray-950 focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-full text-sm px-4 pt-3 pb-3.5 text-center dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-gray-900 dark:hover:text-white transition-colors duration-300 ease-linear"
        >
          Log in
        </a>
      </div>

      <div>
        <button
          data-collapse-toggle="navbar-cta"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 transition-colors duration-300 ease-linear focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-gray-600"
          aria-controls="navbar-cta"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
    </div>
    <div
      class="justify-start md:pr-0 mb-3 md:mb-0 pr-0 hidden md:pl-14 pl-0 w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
    >
      <ul
        class="flex flex-col mt-4 py-2 font-medium md:pl-10 border border-gray-800 rounded-lg md:space-x-16 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-50 dark:bg-gray-800 dark:border-gray-400"
      >
        <li>
          <a
            data-th-href="@{/home}"
            class="nav-underline nav-link block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-200 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            data-th-href="@{/about}"
            class="nav-underline nav-link block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-200 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >About</a
          >
        </li>
        <li>
          <a
            data-th-href="@{/services}"
            class="nav-underline nav-link block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-200 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Services</a
          >
        </li>
        <li>
          <a
            data-th-href="@{/contact}"
            class="nav-underline nav-link block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-200 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
