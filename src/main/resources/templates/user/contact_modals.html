<div data-th-fragment="contact">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden opacity-100 animate-fadeDown transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div
        class="relative pb-20 border animate-fadeDown bg-gradient-to-tr from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 border-gray-500 dark:border-gray-500 shadow-2xl rounded-2xl"
      >
        <!-- Modal header -->
        <div
          class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <div class=""></div>
          <div
            class="p-5 flex flex-col ml-12 justify-center items-center space-y-2"
          >
            <img
              onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
              id="contact_image"
              class="h-44 w-44 circular-shadow-gray-xl mb-3 rounded-full border-2 border-teal-500 transition hover:scale-105 hover:shadow-purple-400 dark:hover:shadow-purple-800"
              alt=""
            />
            <h3
              id="contact_name"
              class="text-2xl font-semibold text-gray-900 dark:text-white"
            ></h3>

            <p class="text-gray-600 dark:text-gray-300" id="contact_email"></p>
            <a th:href="'tel:' + *{phoneNumber}">
              <p class="text-gray-600 dark:text-gray-300" id="contact_phone">
                1234567890
              </p>
            </a>
            <!-- <p class="text-gray-600 dark:text-gray-300" id="contact_phone">
              1234567890
            </p> -->
          </div>

          <button
            type="button"
            class="text-gray-400 border border-gray-400 dark:border-gray-200 bg-transparent hover:bg-gray-100 hover:text-gray-600 rounded-lg text-sm h-10 w-10 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeContactModal()"
          >
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="space-y-4">
          <!--  other contact information  -->

          <div class="relative overflow-x-auto">
            <table
              class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <tbody>
                <tr class="border-y border-gray-400 dark:border-gray-700">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <i class="fa-solid fa-location-dot w-6 h-6"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_address"
                      >Vishesh Khand gomti nagar lucknow</span
                    >
                  </td>
                </tr>

                <tr class="border-b border-gray-400 dark:border-gray-700">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <i class="fa-solid fa-info w-6 h-6"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_about"
                      >He is professional programmer</span
                    >
                  </td>
                </tr>
                <tr class="border-b border-gray-400 dark:border-gray-700">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <i class="fa-regular fa-heart w-6 h-6"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_favorite"
                      >This is your favorite contact</span
                    >
                  </td>
                </tr>
                <tr class="border-b border-gray-400 dark:border-gray-700">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <i class="fa-solid fa-earth-americas w-6 h-6"></i>
                  </th>
                  <td class="px-6 py-4">
                    <a id="contact_website">www.learncodewithdurgesh.com</a>
                  </td>
                </tr>
                <tr class="border-b border-gray-400 dark:border-gray-700">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <i class="fa-brands fa-linkedin-in w-6 h-6"></i>
                  </th>
                  <td class="px-6 py-4">
                    <a id="contact_linkedIn">www.learncodewithdurgesh.com</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Modal footer -->
        <!-- <div
          class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            onclick="closeContactModal()"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium focus:outline-none rounded-lg border focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 text-gray-400 border-gray-400 dark:border-gray-200 dark:hover:text-gray-200 bg-transparent hover:bg-gray-100 hover:text-gray-600"
          >
            Close
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
