<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback | Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function setRating(rating) {
        const stars = document.querySelectorAll(".star");
        stars.forEach((star, index) => {
          star.classList.toggle("text-yellow-400", index < rating);
          star.classList.toggle("text-gray-300", index >= rating);
        });
        document.getElementById("ratingValue").value = rating;
      }
    </script>
  </head>

  <body>
    <div id="content">
      <!-- <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div> -->

      <div class="sm:px-32 animate-fadeIn pt-20">
        <div
          class="flex flex-col space-y-3 bg-white my-10 dark:bg-gray-800 w-full max-w-xl mx-auto rounded-3xl shadow-2xl p-10 border border-purple-200 dark:border-gray-700"
        >
          <!-- Header -->
          <div data-th-replace="message::messagebox"></div>
          <h1
            class="text-3xl font-bold text-gray-900 dark:text-gray-200 text-center"
          >
            We'd Love Your Feedback
          </h1>
          <p class="text-center text-gray-500 dark:text-gray-300">
            Help us improve Smart Contact Manager with your suggestions.
          </p>

          <!-- Form Start -->
          <form
            action=""
            data-th-action="@{'/feedback'}"
            data-th-object="${feedbackForm}"
            method="post"
          >
            <!-- Star Rating -->
            <div class="flex mt-6 flex-col space-y-4">
              <div class="text-center mb-4">
                <label
                  class="block text-gray-700 dark:text-gray-200 font-medium"
                  >Rate Your Experience</label
                >
                <div
                  class="flex justify-center space-x-2 text-3xl cursor-pointer"
                >
                  <span class="star text-yellow-400" onclick="setRating(1)"
                    >★</span
                  >
                  <span class="star text-yellow-400" onclick="setRating(2)"
                    >★</span
                  >
                  <span class="star text-yellow-400" onclick="setRating(3)"
                    >★</span
                  >
                  <span class="star text-yellow-400" onclick="setRating(4)"
                    >★</span
                  >
                  <span class="star text-yellow-400" onclick="setRating(5)"
                    >★</span
                  >
                </div>
                <input type="hidden" name="rating" id="ratingValue" value="5" />
              </div>

              <!-- Name -->
              <!-- <div>
                <label
                  class="block text-gray-700 dark:text-gray-200 font-semibold mb-1"
                  >Name</label
                >
                <div>
                  <input
                    name="name"
                    type="text"
                    required
                    class="w-full px-3 py-2 rounded-md border border-purple-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 outline-none bg-purple-50 dark:bg-gray-700 dark:text-white"
                    placeholder="Enter Your Name"
                  />
                </div>
              </div> -->

              <!-- Email -->
              <!-- <div>
                <label
                  class="block text-gray-700 dark:text-gray-200 font-semibold mb-1"
                  >Email</label
                >
                <input
                  name="email"
                  type="text"
                  required
                  class="w-full px-3 py-2 rounded-md border border-purple-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 outline-none bg-purple-50 dark:bg-gray-700 dark:text-white"
                  placeholder="example@gmail.com"
                />
              </div> -->

              <!-- Subject -->
              <div>
                <label
                  class="block text-gray-700 dark:text-gray-200 font-semibold mb-1"
                  >Subject</label
                >
                <input
                  name="subject"
                  type="text"
                  required
                  class="w-full px-3 py-2 rounded-md border border-purple-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 outline-none bg-purple-50 dark:bg-gray-700 dark:text-white"
                  placeholder="Max 50 characters"
                />
              </div>

              <!-- Message -->
              <div>
                <label
                  class="block text-gray-700 dark:text-gray-200 font-semibold mb-1"
                  >Your Message</label
                >
                <textarea
                  name="message"
                  type="text"
                  rows="5"
                  required
                  class="w-full px-3 py-2 rounded-md border border-gray-500 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 outline-none bg-purple-50 dark:bg-gray-700 dark:text-white resize-none"
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-center pt-4">
                <button
                  type="submit"
                  class="relative text-white font-bold bg-gray-800 hover:bg-gray-900 focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-full text-sm px-4 py-3 text-center dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-gray-900 dark:hover:text-white transition-colors duration-300 ease-linear"
                >
                  Submit Feedback
                </button>
              </div>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </div>
    </div>
  </body>
</html>
