<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <!-- <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div> -->

      <div class="sm:px-32 animate-fadeIn pt-20">
        <div class="flex items-center justify-center pt-10 flex-col">
          <!--  profile card -->
          <div
            class="animate-fadeDown bg-gradient-to-tr from-gray-200 to-gray-400 dark:from-gray-800 dark:to-gray-600 border border-gray-500 dark:border-gray-500 shadow-2xl rounded-2xl p-10 max-w-xl w-full relative"
          >
            <div class="flex flex-col space-y-2 items-center">
            <a data-th-href="@{'/user/edit'}">
              <i class="fa fa-edit text-gray-700 dark:text-gray-300 text-xl absolute top-2 right-2 cursor-pointer"></i>
            </a>
              <img
                th:src="${loggedInUser.profilePic}"
                onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png';"
                alt="Profile Pic"
                class="h-44 w-44 circular-shadow-xl mb-3 rounded-full border-2 border-teal-500 transition hover:scale-105 hover:shadow-purple-400 dark:hover:shadow-purple-800"
              />

              <h2
                class="text-3xl font-bold tracking-wide text-gray-800 dark:text-white"
                data-th-text="${loggedInUser.name}"
              >
                User Name
              </h2>
              <p
                class="text-base text-gray-600 dark:text-gray-300"
                data-th-text="${loggedInUser.email}"
              >
                user.email@example.com
              </p>
              <p
                class="text-base text-gray-600 dark:text-gray-300"
                data-th-text="${loggedInUser.phoneNumber}?:'Phone number not available.'"
              >
                123-456-7890
              </p>
              <p
                class="italic mb-3 text-gray-700 dark:text-gray-400 text-center leading-relaxed px-4"
                data-th-text="${loggedInUser.about}"
              >
                About the user...
              </p>
              <div class="pt-4 w-full space-x-6 flex justify-center">
                <a
                  th:href="${loggedInUser.facebookLink ?: '#'}"
                  th:title="${loggedInUser.facebookLink ?: 'No Data'}"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i
                    class="fa-brands transition duration-300 hover:scale-110 cursor-pointer text-3xl fa-square-facebook"
                  ></i>
                </a>
                <a
                  th:href="${loggedInUser.linkedinLink ?: '#'}"
                  th:title="${loggedInUser.linkedinLink ?: 'No Data'}"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i
                    class="fa-brands transition duration-300 hover:scale-110 text-3xl cursor-pointer fa-linkedin"
                  ></i>
                </a>
                <a
                  th:href="${loggedInUser.githubLink ?: '#'}"
                  th:title="${loggedInUser.githubLink ?: 'No Data'}"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i
                    class="fa-brands transition duration-300 hover:scale-110 text-3xl cursor-pointer fa-github"
                  ></i>
                </a>
                <a
                  th:href="${loggedInUser.twitterLink ?: '#'}"
                  th:title="${loggedInUser.twitterLink ?: 'No Data'}"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i
                    class="fa-brands transition duration-300 hover:scale-110 text-3xl cursor-pointer fa-square-x-twitter"
                  ></i>
                </a>
              </div>

              <div class="pt-4 w-full flex justify-between">
                <p class="text-base text-gray-600 dark:text-gray-300">
                  Email Verified :
                  <span
                    class="font-medium px-2 py-1 rounded-full text-sm"
                    data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}"
                    th:classappend="${loggedInUser.emailVerified} ? 'bg-green-300 text-green-800 dark:bg-green-700 dark:text-green-200' : 'bg-red-300 text-red-800 dark:bg-red-700 dark:text-red-200'"
                  >
                  </span>
                </p>
                <p class="text-base text-gray-600 dark:text-gray-300">
                  Phone Verified :
                  <span
                    class="font-medium px-2 py-1 rounded-full text-sm"
                    id="phone-verified"
                    th:classappend="${loggedInUser.phoneVerified ? 'YES':'NO'}? 'bg-green-500 text-green-800 dark:bg-green-700 dark:text-green-200' : 'bg-red-300 text-red-800 dark:bg-red-700 dark:text-red-200'"
                    >NO</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
